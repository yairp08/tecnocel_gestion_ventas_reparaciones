{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card border-secondary">
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert {{ category}} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <h5 class="card-title mb-3 text-center text-secondary">Actualizar Repuestos</h5>
                    <form action="/repuestos/update/{{datos[0]}}" method="POST" class="w-100">
                        <div class="form-group mb-2">
                            <label for="">Nombre</label>
                            <input class="rounded form-control" type="text" name="nombre" placeholder="" required value="{{datos[1]}}">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="">Descripci√≥n(opcional)</label>
                            <textarea class="rounded form-control" placeholder="" name="descripcion" >{{datos[2]}}</textarea>
                        </div>

                        <div class="form-group mb-2">
                            <label for="">Precio unitario</label>
                            <input type="number" class="rounded form-control" placeholder="" step="0.01" value="{{datos[3]}}" name="precio_unitario" required>
                        </div>

                        <div class="form-group mb-2">
                            <label for="">Stock</label>
                            <input type="number" class="rounded form-control" placeholder="" name="stock" required value="{{datos[4]}}">
                        </div>
                        
                        <div>
                            <button class="btn btn-outline-secondary rounded mx-1 mt-2 w-100" type="submit">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
